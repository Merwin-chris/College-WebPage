			</td>

			</td>
		</tr>
		<tr>
			<td>
				<label for="add"> Address: </label>
			</td>

			</td>
		<tr>

			</td>

		</tr>
		<tr>
			<td>
				<label for="edu"> Education: </label> 
			</td>
			<td>
				<input type="checkbox" id="edu" name="high"/> +2

		</tr>
		<tr>
			<td> </td>
			<td>
				<input type="checkbox" id="edu" name="grad"/> Under Graduate <br>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="checkbox" id="edu" name="postgrad"/> Post Gradduate
			</td>
		</tr>
			 
		<tr>
			<td>
				<label for="country1"> Programmes: </label>
			</td>
			<td>
			 <select multiple="multiple" >
				<option > Select an option </option>
				<option value= "India"> Architecture </option> 
				<option value= "USA"> Engineering </option>
				<option value= "Iceland"> Arts & science </option>
